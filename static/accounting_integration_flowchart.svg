<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .section-title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #34495e; }
      .text { font-family: Arial, sans-serif; font-size: 12px; fill: #2c3e50; }
      .small-text { font-family: Arial, sans-serif; font-size: 10px; fill: #7f8c8d; }
      .module { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .accounting { fill: #e74c3c; stroke: #c0392b; stroke-width: 3; }
      .service { fill: #f39c12; stroke: #e67e22; stroke-width: 2; }
      .flow-arrow { stroke: #34495e; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .integration-arrow { stroke: #e74c3c; stroke-width: 3; fill: none; marker-end: url(#redarrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#34495e" />
    </marker>
    <marker id="redarrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="700" y="30" text-anchor="middle" class="title">Factory Management System - Accounting Integration Flow</text>

  <!-- Central Accounting System -->
  <rect x="600" y="400" width="200" height="120" class="accounting" rx="10"/>
  <text x="700" y="425" text-anchor="middle" class="section-title" fill="white">ACCOUNTING SYSTEM</text>
  <text x="700" y="445" text-anchor="middle" class="text" fill="white">• Chart of Accounts</text>
  <text x="700" y="460" text-anchor="middle" class="text" fill="white">• Journal Entries</text>
  <text x="700" y="475" text-anchor="middle" class="text" fill="white">• Vouchers</text>
  <text x="700" y="490" text-anchor="middle" class="text" fill="white">• Trial Balance</text>
  <text x="700" y="505" text-anchor="middle" class="text" fill="white">• Financial Reports</text>

  <!-- Business Modules -->
  
  <!-- Inventory Module -->
  <rect x="50" y="100" width="150" height="80" class="module" rx="8"/>
  <text x="125" y="125" text-anchor="middle" class="section-title" fill="white">INVENTORY</text>
  <text x="125" y="145" text-anchor="middle" class="text" fill="white">Stock Movements</text>
  <text x="125" y="160" text-anchor="middle" class="text" fill="white">Valuations</text>

  <!-- Purchase Orders -->
  <rect x="250" y="100" width="150" height="80" class="module" rx="8"/>
  <text x="325" y="125" text-anchor="middle" class="section-title" fill="white">PURCHASE</text>
  <text x="325" y="145" text-anchor="middle" class="text" fill="white">Purchase Orders</text>
  <text x="325" y="160" text-anchor="middle" class="text" fill="white">Vendor Management</text>

  <!-- Sales Orders -->
  <rect x="450" y="100" width="150" height="80" class="module" rx="8"/>
  <text x="525" y="125" text-anchor="middle" class="section-title" fill="white">SALES</text>
  <text x="525" y="145" text-anchor="middle" class="text" fill="white">Sales Orders</text>
  <text x="525" y="160" text-anchor="middle" class="text" fill="white">Customer Management</text>

  <!-- GRN Module -->
  <rect x="650" y="100" width="150" height="80" class="module" rx="8"/>
  <text x="725" y="125" text-anchor="middle" class="section-title" fill="white">GRN</text>
  <text x="725" y="145" text-anchor="middle" class="text" fill="white">3-Step Workflow</text>
  <text x="725" y="160" text-anchor="middle" class="text" fill="white">Material Receipt</text>

  <!-- Production Module -->
  <rect x="850" y="100" width="150" height="80" class="module" rx="8"/>
  <text x="925" y="125" text-anchor="middle" class="section-title" fill="white">PRODUCTION</text>
  <text x="925" y="145" text-anchor="middle" class="text" fill="white">BOM Processing</text>
  <text x="925" y="160" text-anchor="middle" class="text" fill="white">Manufacturing</text>

  <!-- Job Work Module -->
  <rect x="1050" y="100" width="150" height="80" class="module" rx="8"/>
  <text x="1125" y="125" text-anchor="middle" class="section-title" fill="white">JOB WORK</text>
  <text x="1125" y="145" text-anchor="middle" class="text" fill="white">In-house/Outsourced</text>
  <text x="1125" y="160" text-anchor="middle" class="text" fill="white">Process Tracking</text>

  <!-- HR Module -->
  <rect x="50" y="700" width="150" height="80" class="module" rx="8"/>
  <text x="125" y="725" text-anchor="middle" class="section-title" fill="white">HR & PAYROLL</text>
  <text x="125" y="745" text-anchor="middle" class="text" fill="white">Salary Processing</text>
  <text x="125" y="760" text-anchor="middle" class="text" fill="white">Advances</text>

  <!-- Quality Module -->
  <rect x="250" y="700" width="150" height="80" class="module" rx="8"/>
  <text x="325" y="725" text-anchor="middle" class="section-title" fill="white">QUALITY</text>
  <text x="325" y="745" text-anchor="middle" class="text" fill="white">Quality Issues</text>
  <text x="325" y="760" text-anchor="middle" class="text" fill="white">Rejection Costs</text>

  <!-- Integration Services -->
  <rect x="450" y="250" width="200" height="60" class="service" rx="8"/>
  <text x="550" y="275" text-anchor="middle" class="section-title">INTEGRATION SERVICES</text>
  <text x="550" y="295" text-anchor="middle" class="text">Automatic Voucher Creation</text>

  <rect x="750" y="250" width="200" height="60" class="service" rx="8"/>
  <text x="850" y="275" text-anchor="middle" class="section-title">GRN WORKFLOW</text>
  <text x="850" y="295" text-anchor="middle" class="text">3-Step Accounting Process</text>

  <rect x="1000" y="250" width="200" height="60" class="service" rx="8"/>
  <text x="1100" y="275" text-anchor="middle" class="section-title">HR INTEGRATION</text>
  <text x="1100" y="295" text-anchor="middle" class="text">Payroll Automation</text>

  <!-- Flow Arrows from Modules to Services -->
  <line x1="125" y1="180" x2="480" y2="250" class="flow-arrow"/>
  <line x1="325" y1="180" x2="520" y2="250" class="flow-arrow"/>
  <line x1="525" y1="180" x2="560" y2="250" class="flow-arrow"/>
  <line x1="725" y1="180" x2="800" y2="250" class="flow-arrow"/>
  <line x1="925" y1="180" x2="900" y2="250" class="flow-arrow"/>
  <line x1="1125" y1="180" x2="1050" y2="250" class="flow-arrow"/>
  <line x1="125" y1="700" x2="1050" y2="310" class="flow-arrow"/>
  <line x1="325" y1="700" x2="600" y2="310" class="flow-arrow"/>

  <!-- Integration Arrows from Services to Accounting -->
  <line x1="550" y1="310" x2="650" y2="400" class="integration-arrow"/>
  <line x1="850" y1="310" x2="750" y2="400" class="integration-arrow"/>
  <line x1="1100" y1="310" x2="800" y2="400" class="integration-arrow"/>

  <!-- Journal Entry Details -->
  <rect x="850" y="400" width="300" height="200" class="service" rx="8"/>
  <text x="1000" y="425" text-anchor="middle" class="section-title">AUTOMATIC JOURNAL ENTRIES</text>
  
  <text x="860" y="450" class="text">• Inventory: Dr. Stock A/c, Cr. COGS A/c</text>
  <text x="860" y="470" class="text">• Purchase: Dr. Inventory, Cr. Supplier A/c</text>
  <text x="860" y="490" class="text">• Sales: Dr. Customer A/c, Cr. Sales A/c</text>
  <text x="860" y="510" class="text">• GRN: Dr. Inventory, Cr. GRN Clearing</text>
  <text x="860" y="530" class="text">• Production: Dr. Finished Goods, Cr. WIP</text>
  <text x="860" y="550" class="text">• Job Work: Dr. Job Work WIP, Cr. Raw Material</text>
  <text x="860" y="570" class="text">• Payroll: Dr. Wages A/c, Cr. Cash/Bank</text>

  <!-- Arrow from Accounting to Journal Entries -->
  <line x1="800" y1="460" x2="850" y2="460" class="integration-arrow"/>

  <!-- Financial Reports -->
  <rect x="250" y="400" width="250" height="200" class="service" rx="8"/>
  <text x="375" y="425" text-anchor="middle" class="section-title">FINANCIAL REPORTS</text>
  
  <text x="260" y="450" class="text">• Trial Balance (All Account Balances)</text>
  <text x="260" y="470" class="text">• P&L Statement (Revenue & Expenses)</text>
  <text x="260" y="490" class="text">• Balance Sheet (Assets & Liabilities)</text>
  <text x="260" y="510" class="text">• Cash Flow Statement</text>
  <text x="260" y="530" class="text">• Outstanding Receivables/Payables</text>
  <text x="260" y="550" class="text">• Inventory Valuation Reports</text>
  <text x="260" y="570" class="text">• Department-wise Profitability</text>

  <!-- Arrow from Accounting to Reports -->
  <line x1="600" y1="460" x2="500" y2="460" class="integration-arrow"/>

  <!-- Data Flow Labels -->
  <text x="300" y="220" class="small-text">Transaction Data</text>
  <text x="600" y="350" class="small-text">Double-Entry Bookkeeping</text>
  <text x="520" y="380" class="small-text">Real-time Financial Data</text>
  <text x="825" y="380" class="small-text">Auto Journal Creation</text>

  <!-- Legend -->
  <rect x="50" y="850" width="500" height="120" fill="none" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="70" y="875" class="section-title">Legend:</text>
  
  <rect x="70" y="885" width="20" height="15" class="module" rx="2"/>
  <text x="100" y="897" class="text">Business Modules</text>
  
  <rect x="70" y="910" width="20" height="15" class="service" rx="2"/>
  <text x="100" y="922" class="text">Integration Services</text>
  
  <rect x="70" y="935" width="20" height="15" class="accounting" rx="2"/>
  <text x="100" y="947" class="text">Central Accounting System</text>
  
  <line x1="250" y1="892" x2="290" y2="892" class="flow-arrow"/>
  <text x="300" y="897" class="text">Data Flow</text>
  
  <line x1="250" y1="917" x2="290" y2="917" class="integration-arrow"/>
  <text x="300" y="922" class="text">Accounting Integration</text>
</svg>