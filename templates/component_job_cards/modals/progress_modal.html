<!-- Progress Update Modal -->
<div class="modal fade" id="progressModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update Progress</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form>
                    <input type="hidden" id="progressCardId">
                    <div class="mb-3">
                        <label for="progressQuantity" class="form-label">Quantity Consumed</label>
                        <input type="number" step="0.01" class="form-control" id="progressQuantity" required>
                        <div class="form-text">Enter the quantity consumed in this update</div>
                    </div>
                    <div class="mb-3">
                        <label for="progressNotes" class="form-label">Notes (Optional)</label>
                        <textarea class="form-control" id="progressNotes" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="submitProgress()">Update Progress</button>
            </div>
        </div>
    </div>
</div>
