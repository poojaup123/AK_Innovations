<!-- Hold Job Card Modal -->
<div class="modal fade" id="holdModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-warning text-white">
                <h5 class="modal-title">Put Job Card on Hold</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form>
                    <input type="hidden" id="holdCardId">
                    <div class="mb-3">
                        <label for="holdReason" class="form-label">Reason for Hold</label>
                        <select class="form-select" id="holdReason" required>
                            <option value="">-- Select Reason --</option>
                            <option value="Material Shortage">Material Shortage</option>
                            <option value="Machine Breakdown">Machine Breakdown</option>
                            <option value="Quality Issue">Quality Issue</option>
                            <option value="Worker Unavailable">Worker Unavailable</option>
                            <option value="Design Change">Design Change</option>
                            <option value="Customer Request">Customer Request</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="holdNotes" class="form-label">Additional Notes</label>
                        <textarea class="form-control" id="holdNotes" rows="3" 
                                  placeholder="Provide additional details about the hold..."></textarea>
                    </div>
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle"></i>
                        <strong>Notice:</strong> This will pause the job card and may affect production schedules.
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-warning" onclick="submitHold()">Put on Hold</button>
            </div>
        </div>
    </div>
</div>
