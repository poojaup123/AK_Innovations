<!-- Complete Job Card Modal -->
<div class="modal fade" id="completeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title">Complete Job Card</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form>
                    <input type="hidden" id="completeCardId">
                    <div class="mb-3">
                        <label for="completeActualQuantity" class="form-label">Final Actual Quantity</label>
                        <input type="number" step="0.01" class="form-control" id="completeActualQuantity">
                        <div class="form-text">Leave blank to use current consumed quantity</div>
                    </div>
                    <div class="mb-3">
                        <label for="completeScrapQuantity" class="form-label">Scrap Quantity</label>
                        <input type="number" step="0.01" class="form-control" id="completeScrapQuantity" value="0">
                    </div>
                    <div class="mb-3">
                        <label for="completeQualityNotes" class="form-label">Quality Inspection Notes</label>
                        <textarea class="form-control" id="completeQualityNotes" rows="3" 
                                  placeholder="Quality inspection results, final notes..."></textarea>
                    </div>
                    <div class="alert alert-success">
                        <i class="fas fa-check-circle"></i>
                        <strong>Notice:</strong> This will mark the job card as completed and update inventory.
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" onclick="submitComplete()">Mark Complete</button>
            </div>
        </div>
    </div>
</div>

<script>
function completeCard(cardId) {
    const modal = new bootstrap.Modal(document.getElementById('completeModal'));
    document.getElementById('completeCardId').value = cardId;
    modal.show();
}

function submitComplete() {
    const cardId = document.getElementById('completeCardId').value;
    const actualQuantity = document.getElementById('completeActualQuantity').value;
    const scrapQuantity = document.getElementById('completeScrapQuantity').value;
    const qualityNotes = document.getElementById('completeQualityNotes').value;
    
    fetch(`/job-cards/complete/${cardId}`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            actual_quantity: actualQuantity || null,
            scrap_quantity: parseFloat(scrapQuantity) || 0,
            quality_notes: qualityNotes
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            location.reload();
        } else {
            alert('Error: ' + data.message);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error completing job card');
    });
}
</script>
