<!-- Resume Job Card Modal -->
<div class="modal fade" id="resumeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title">Resume Job Card</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form>
                    <input type="hidden" id="resumeCardId">
                    <div class="mb-3">
                        <label for="resumeNotes" class="form-label">Resolution Notes</label>
                        <textarea class="form-control" id="resumeNotes" rows="3" 
                                  placeholder="Describe how the issue was resolved or why the hold is being lifted..."></textarea>
                    </div>
                    <div class="alert alert-success">
                        <i class="fas fa-play-circle"></i>
                        <strong>Notice:</strong> This will resume the job card and return it to active status.
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" onclick="submitResume()">Resume Job Card</button>
            </div>
        </div>
    </div>
</div>
