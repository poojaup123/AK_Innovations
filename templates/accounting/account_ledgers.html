{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="fas fa-file-invoice"></i> Account Ledgers</h2>
                <a href="{{ url_for('accounting.reports_dashboard') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Reports
                </a>
            </div>

            <div class="card">
                <div class="card-header">
                    <h5><i class="fas fa-list"></i> Select Account to View Ledger</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        {% for account in accounts %}
                        <div class="col-lg-4 col-md-6 mb-3">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h6 class="card-title">{{ account.name }}</h6>
                                    <p class="card-text text-muted">{{ account.code }}</p>
                                    <p class="card-text">
                                        <small class="text-muted">Group: {{ account.group.name }}</small>
                                    </p>
                                    <a href="{{ url_for('accounting.account_ledger_detail', account_id=account.id) }}" class="btn btn-primary btn-sm">
                                        <i class="fas fa-eye"></i> View Ledger
                                    </a>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
