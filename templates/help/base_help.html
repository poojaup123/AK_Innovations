<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Help - Factory Management System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .help-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .help-section {
            background: #f8f9fa;
            border-left: 4px solid #007bff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .help-section h3 {
            color: #007bff;
            margin-bottom: 15px;
        }
        .help-example {
            background: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            border-left: 3px solid #28a745;
        }
        .help-tip {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .help-warning {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .decision-tree {
            background: white;
            border: 1px solid #dee2e6;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .category-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            background: white;
        }
        .category-header {
            font-weight: bold;
            color: #495057;
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        .back-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button class="btn btn-primary back-btn" onclick="goBack()">
        <i class="fas fa-arrow-left"></i> Back
    </button>

    <div class="help-container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function goBack() {
            // Check if there's history to go back to
            if (document.referrer && document.referrer !== window.location.href) {
                window.history.back();
            } else {
                // If no referrer or same page, go to main dashboard
                window.location.href = '/';
            }
        }
        
        // Handle back button with keyboard
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                goBack();
            }
        });
    </script>
</body>
</html>
